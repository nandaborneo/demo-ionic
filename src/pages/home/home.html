<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Images
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let photo of photos">
    <img src="{{photo.path}}" class="left-card"/>
      <span style="margin-left:5px;">
        {{photo.info}}
      </span>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button block (click)="presentActionSheet()">Select Pictures</button>
  </ion-toolbar>
</ion-footer>
