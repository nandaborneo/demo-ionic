<ion-header>
  <ion-navbar>
    <ion-title>PreviewImage</ion-title>
      <button ion-button (click)="closePreview()">close</button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let photo of previewPhotos">
    <img src="{{photo.path}}" class="left-card"/>
      <span style="margin-left:5px;">
        {{photo.info}}
      </span>
      <button ion-button (click)="removeImage(photo.filename)">delete</button>
  </ion-card>
</ion-content>
<ion-footer>
    <ion-toolbar>
      <button ion-button block (click)="presentActionSheet()">Action</button>
    </ion-toolbar>
  </ion-footer>
